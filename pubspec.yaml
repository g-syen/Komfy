dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: "^0.14.3"

flutter_launcher_icons:
  image_path: "assets/images/komfy_logo.png"
  android: "launcher_icon"
  ios: true
  adaptive_icon_background: "#F4F9FF"
  adaptive_icon_foreground: "assets/images/komfy_logo.png"

flutter_native_splash:
    color: "#00FFFF"
    color_dark: "#00FFFF"
    image: assets/images/komfy_logo.png
    android: true
    ios: true
    android_gravity: center
    ios_content_mode: scaleAspectFit

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
  fonts:
    - family: MyIcons
      fonts:
        - asset: assets/fonts/MyIcons.ttf
